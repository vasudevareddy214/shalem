<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vasu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ICT1</title>
</head>
<body class="container">
    <h1 class="title text-center mt-5">Student Progress Report</h1>
  <div class="row mt-5 mx-auto">
    <div class="mt-1 col-4 d-block mx-auto">
        <label for="" class=""><h6 class="fw-bold">Class: </h6 class="fw-bold"></label>
        <select class="form-select class-list mb-5" id="">
            <option selected class="">select </option>
        </select>  
    </div>
    <div class="mt-1 col-4 d-block mx-auto">
        <label for="" class=""><h6 class="fw-bold">Performance Level: </h6 class="fw-bold"></label>
        <select class="form-select performance-list mb-5" id="">
            <option selected class="">select </option>
        </select>  
    </div>
    <div class="mt-1 col-2 d-block mx-auto">
        <button class="btn btn-primary mt-4 d-block mx-auto getReportBtn">Get Report</button>
    </div>

  </div>
  <button class="btn btn-primary ms-2">
      Class Results
  </button>

  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped container" style="font-size: 14px;">
        <thead class="">
            <tr class="border-bottom border-bottom-warning text-start">
                <th style = " cursor: pointer;" id="studentName" class="table-head"> STUDENT <br>  NAME <span class="studentName-icon ms-2"></span></th>
                <th class=" table-head">RANK</th>
                <th class=" table-head">PERFORMANCE <br> LEVEL</th>
                <th class=" table-head">MID 1 SCORE <br> OUT OF 600</th>
                <th class=" table-head">MID 2 SCORE <br> OUT OF 600</th>
                <th class=" table-head">FINAL SCORE <br> OUT OF 600</th>

            </tr>
        </thead>
        <tbody class="table_body">
           
        </tbody>
    </table>
  </div>
     <script src="vasu.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
